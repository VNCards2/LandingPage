<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNCards – Pokémon Karten</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    h1 {
      font-size: 1.4rem;
      margin: 10px 0 30px;
      color: #444;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #000;
    }

    .button i {
      margin-right: 10px;
    }

    .button.disabled {
      background-color: #aaa;
      cursor: default;
      pointer-events: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo_VNCards.png" alt="VNCards Logo" />
    <h1>Willkommen bei VNCards – Deine Quelle für Pokémon-Sammelkarten</h1>
  </header>

  <section class="buttons">
    <a class="button" href="https://www.cardmarket.com/de/Pokemon/Users/VNCards" target="_blank">
      <i class="fas fa-shopping-cart"></i> Cardmarket besuchen
    </a>
    <a class="button disabled" href="#">
      <i class="fab fa-facebook"></i> Facebook – bald verfügbar
    </a>
    <a class="button disabled" href="#">
      <i class="fab fa-whatsapp"></i> WhatsApp – bald verfügbar
    </a>
    <a class="button disabled" href="#">
      <i class="fab fa-instagram"></i> Instagram – bald verfügbar
    </a>
  </section>

  <footer>
    © 2025 VNCards – Impressum & Datenschutz folgen
  </footer>

</body>
</html>
